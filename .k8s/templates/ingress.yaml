apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: cluster-issuer
    nginx.ingress.kubernetes.io/proxy-body-size: 1000m
spec:
  tls:
  - hosts:
    - {{ .Values.host }}
    secretName: tls
  rules:
  - host: {{ .Values.host }}
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: client
            port:
              number: 80
      - pathType: Prefix
        path: "/api"
        backend:
          service:
            name: server
            port:
              number: 80
