apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: {{ .Values.images.client.repository }}:{{ .Values.images.client.tag }}
        imagePullPolicy: {{ .Values.images.client.pullPolicy }}
        ports:
        - containerPort: 80
